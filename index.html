<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Karla:wght@400;800&family=Orbitron:wght@400;800&family=Poppins:wght@400;700&family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Unit Convertor</title>
</head>
<body>
    <div class="container">
        <section class="container-head">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="number" value="20">
            <button id="convert-btn" class="convert-btn">Convert</button>
        </section>

        <section class="container-output">
            <section class="grid">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el"></p>
            </section>
            <section class="grid">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-el"></p>
            </section>
            <section class="grid">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el"></p>
            </section>
        </section>
    </div>

    <script src="index.js"></script>

</body>
</html>
